<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Gestión Hospitalaria</title>
  <style>
    /* Estilos base: los que ya tenías (omito para espacio) */
    /* ... MANTÉN AQUÍ TODO TU CSS COMO YA LO TIENES ... */

    .logout-button {
      background-color: transparent;
      color: #dc3545;
      border: 1px solid #dc3545;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .logout-button:hover {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <!-- ... Todos los iconos de tu menú ... -->
    <!-- No modifiques nada aquí si ya funcionan los enlaces -->
  </div>

  <!-- Contenido principal -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <div class="search-bar">
        <div class="hamburger">|||</div>
        <input type="text" class="search-input" placeholder="Escribe aquí..." />
        <button class="search-button">Buscar</button>
      </div>
      <div class="user-section">
        <svg class="settings-icon" ... ></svg>
        <svg class="notification-icon" ... ></svg>
        <img src="user.jpeg" alt="User Avatar" class="user-avatar" />
        <span id="nombreUsuario">Usuario</span>
        <button class="logout-button" onclick="cerrarSesion()">Cerrar sesión</button>
      </div>
    </div>

    <!-- Título principal y botones -->
    <div class="title-section">
      <h1 class="main-title">Laboratorio, farmacia e inventarios</h1>
      <div class="button-container">
        <button class="module-button">Laboratorio</button>
        <button class="module-button">Farmacia</button>
        <button class="module-button">Inventarios</button>
      </div>
    </div>

    <!-- Tarjetas (tu contenido visual) -->
    <div class="card-container">
      <!-- ... tus tarjetas ... -->
    </div>

    <!-- Banner inferior -->
    <div class="banner">
      <img src="imagen4.png" alt="Medicamentos" class="banner-image" />
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Mostrar tooltip
    document.querySelectorAll('.sidebar-icon').forEach(icon => {
      icon.addEventListener('mouseenter', function () {
        console.log('Mostrando tooltip: ' + this.getAttribute('data-tooltip'));
      });
    });

    // Cargar nombre de usuario desde localStorage
    const usuario = JSON.parse(localStorage.getItem("usuario"));
    if (usuario) {
      document.getElementById("nombreUsuario").textContent = usuario.nombre;
    } else {
      // Si no hay sesión, redirigir al login
      window.location.href = "/login";
    }

    // Cerrar sesión
    function cerrarSesion() {
      localStorage.clear();
      window.location.href = "/login";
    }
  </script>
</body>
</html>
