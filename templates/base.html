<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Mi Sistema de Almacén{% endblock %}</title>

    <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-icon" data-tooltip="Ayuda y Soporte">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                 viewBox="0 0 24 24" fill="none" stroke="#0077b6" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
        </div>

        <a href="{{ url_for('menu') }}" class="sidebar-icon" data-tooltip="Inicio">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                 viewBox="0 0 24 24" fill="none" stroke="#0077b6" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        </a>

        <a href="{{ url_for('gestion_stocks') }}" class="sidebar-icon" data-tooltip="Gestión de Stocks">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#0077b6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 3h18v8H3z"/><path d="M3 13h18v8H3z"/>
            </svg>
        </a>
        <a href="{{ url_for('abastecimiento_central') }}" class="sidebar-icon" data-tooltip="Abastecimiento por Almacén Central">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#0077b6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 9l9-6 9 6v11H3z"/><path d="M9 22V12h6v10"/>
            </svg>
          </a>
          <a href="{{ url_for('abastecimiento_transferencia_cas') }}" class="sidebar-icon" data-tooltip="Abastecimiento por Transferencia entre CAS">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#0077b6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="17 1 21 5 17 9"/>
              <path d="M3 11v-1a4 4 0 0 1 4-4h14"/>
              <polyline points="7 23 3 19 7 15"/>
              <path d="M21 13v1a4 4 0 0 1-4 4H3"/>
            </svg>
          </a>
          <a href="{{ url_for('almacenamiento_productos') }}" class="sidebar-icon" data-tooltip="Almacenamiento de Productos">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#0077b6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 16V8l-9-5-9 5v8l9 5 9-5z"/>
              <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
              <line x1="12" y1="22.08" x2="12" y2="12"/>
            </svg>
          </a>
          <a href="{{ url_for('gestion_estupefacientes') }}" class="sidebar-icon" data-tooltip="Gestión de Estupefacientes">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#0077b6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="2" y="10" width="20" height="4" rx="2"/>
              <line x1="12" y1="2" x2="12" y2="22"/>
            </svg>
          </a>
          <a href="{{ url_for('control_stocks') }}" class="sidebar-icon" data-tooltip="Control de Stocks">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#0077b6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 11l3 3L22 4"/>
              <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7"/>
            </svg>
          </a>
          <a href="{{ url_for('manejo_productos_inmovilizados_vencidos') }}" class="sidebar-icon" data-tooltip="Manejo de Productos Inmovilizados/Vencidos">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#0077b6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"/>
              <polyline points="12 6 12 12 16 14"/>
            </svg>
          </a>
          <a href="{{ url_for('control_temperatura_humedad') }}" class="sidebar-icon" data-tooltip="Control de Temperatura y Humedad">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#0077b6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="14" y1="2" x2="14" y2="8"/>
              <path d="M8 6h12a4 4 0 0 1 0 8h-1"/>
              <path d="M6 10a4 4 0 0 0 0 8v2"/>
              <path d="M6 2a4 4 0 0 0 0 8"/>
            </svg>
          </a>
          <a href="{{ url_for('devolucion_almacen_especializado') }}" class="sidebar-icon" data-tooltip="Devolución a Almacén Especializado">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#0077b6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="9 11 4 16 9 21"/>
              <path d="M20 4v7a4 4 0 0 1-4 4H4"/>
            </svg>
          </a>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="search-bar">
                <div class="hamburger">|||</div>
                <input type="text" class="search-input" placeholder="Escribe aquí...">
                <button class="search-button">Buscar</button>
            </div>
            <div class="user-section">
                <svg class="settings-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                     viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83
                             2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33
                             1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2
                             2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4
                             1.65 1.65 0 0 0 7.18 19.73l-.06.06a2 2 0 0 1-2.83 0
                             2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82
                             1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2
                             2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9
                             a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83
                             2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9
                             a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2
                             2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51
                             1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0
                             2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9
                             a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2
                             2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                <svg class="notification-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                     viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18
                             s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
                <img src="{{ url_for('static', filename='img/user.jpeg') }}" alt="User Avatar" class="user-avatar">
                <span>Usuario</span>
                <button class="menu-button">≡</button>
            </div>
        </div>

        <div class="title-section">
            <h1 class="main-title">{% block page_title %}Título Genérico{% endblock %}</h1>
            <div class="button-container">
                {% block buttons %}{% endblock %}
            </div>
        </div>

        <main>
            {% block content %}{% endblock %} {# Este es el bloque principal de contenido #}
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
